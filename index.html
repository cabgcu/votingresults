<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lip Sync 2025 Results</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getFirestore, collection, query, onSnapshot, doc, setDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

/* === Firebase Config === */
const firebaseConfig = {
  apiKey: "AIzaSyBoYf1_IhILJ96Y9KMcwrVjHMFLT5YEKuQ",
  authDomain: "lip-sync-2025.firebaseapp.com",
  projectId: "lip-sync-2025",
  storageBucket: "lip-sync-2025.firebasestorage.app",
  messagingSenderId: "118581305479",
  appId: "1:118581305479:web:7a7335c1be6e816cc7d822",
  measurementId: "G-NQ0GMG05Q2"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* === Globals === */
let votingEnabled = true;

/* === Firestore Listeners === */
function subscribeToVotes() {
  const q = query(collection(db, 'lip_sync_2025_votes'));
  onSnapshot(q, snap => {
    const counts = {option1:0,option2:0,option3:0,option4:0,option5:0,option6:0};
    snap.forEach(d => { if (d.data().voteId in counts) counts[d.data().voteId]++; });
    renderResults(counts);
  });

  // Listen to voting on/off state
  onSnapshot(doc(db, 'lip_sync_2025_settings', 'state'), snap => {
    if (snap.exists()) {
      votingEnabled = snap.data().enabled;
      updateStatus();
    }
  });
}

/* === Render Results === */
function renderResults(counts) {
  const names = ['Below', 'Deliverance', 'Mask Off', 'Metro Motion', 'Sin Games', 'Anonymity'];
  const total = Object.values(counts).reduce((a,b)=>a+b,0);
  document.getElementById('results-list').innerHTML = Object.keys(counts).map((id,i)=>{
    const pct = total ? ((counts[id]/total)*100).toFixed(1) : 0;
    return `<div class="space-y-1 text-white">
      <div class="flex justify-between text-sm"><span>${names[i]}</span><span>${counts[id]} votes (${pct}%)</span></div>
      <div class="w-full h-3 bg-white/10 rounded-full overflow-hidden">
        <div class="h-full bg-green-500" style="width:${pct}%"></div>
      </div>
    </div>`;
  }).join('');
  document.getElementById('total-votes').textContent = `Total Votes: ${total}`;
}

/* === Admin Controls === */
async function toggleVoting() {
  votingEnabled = !votingEnabled;
  await setDoc(doc(db, 'lip_sync_2025_settings', 'state'), { enabled: votingEnabled });
  updateStatus();
}

async function clearResults() {
  if (!confirm("Clear all votes?")) return;
  const qSnap = await getDocs(collection(db, 'lip_sync_2025_votes'));
  const deletions = qSnap.docs.map(d => deleteDoc(d.ref));
  await Promise.all(deletions);
  alert("All results cleared!");
}

function updateStatus() {
  const label = document.getElementById('voting-status-label');
  label.textContent = votingEnabled ? "Voting: ON" : "Voting: OFF";
  label.className = votingEnabled ? "text-green-400 font-semibold mb-4" : "text-red-400 font-semibold mb-4";
  document.getElementById('toggle-voting-btn').textContent = votingEnabled ? "Turn Off Voting" : "Turn On Voting";
}

/* === Init === */
document.addEventListener("DOMContentLoaded", () => {
  subscribeToVotes();
  document.getElementById('toggle-voting-btn').addEventListener('click', toggleVoting);
  document.getElementById('clear-results-btn').addEventListener('click', clearResults);
});
</script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

body {
  overflow: hidden;
  background-color: black;
  color: white;
  font-family: 'Inter', sans-serif;
}

/* Glass Card */
.glass-card {
  background-color: rgba(0,0,0,0.45);
  backdrop-filter: blur(24px);
  border: 1px solid rgba(255,255,255,0.15);
  border-bottom-color: rgba(255,255,255,0.03);
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}

/* Layout */
#login-bg-video {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  object-fit: cover;
  z-index: -1;
  opacity: 0.8;
}
#results-screen {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.glass-card {
  width: 90%;
  max-width: 640px;
  min-height: 460px;
  padding: 2rem;
}
#results-list {
  max-height: 260px;
  overflow-y: auto;
  margin-top: 1.25rem;
  padding-right: 4px;
}
</style>
</head>

<body>
<video autoplay loop muted playsinline id="login-bg-video" src="https://i.imgur.com/Aqrg8yc.mp4"></video>

<!-- Results Screen -->
<div id="results-screen" class="fixed inset-0 flex items-center justify-center p-4">
  <div class="glass-card rounded-3xl text-center shadow-2xl">
    <img class="w-full max-w-[180px] mx-auto mb-4" src="https://i.imgur.com/EnuWGLA.png" alt="Header">
    <h3 class="text-2xl font-bold mb-3 text-white">Live Voting Results</h3>
    <div id="voting-status-label" class="text-green-400 font-semibold mb-3">Voting: ON</div>
    <p id="total-votes" class="text-sm text-white/70 mb-5">Total Votes: 0</p>

    <div class="flex justify-center gap-3 mb-5">
      <button id="toggle-voting-btn" class="px-4 py-2 border border-white/40 rounded-lg text-white text-sm bg-black hover:bg-white/10 transition">Turn Off Voting</button>
      <button id="clear-results-btn" class="px-4 py-2 border border-white/40 rounded-lg text-white text-sm bg-black hover:bg-white/10 transition">Clear Results</button>
    </div>

    <div id="results-list" class="space-y-4 text-white"></div>
    <p class="text-sm text-white/70 mt-4">Refreshing in real-time as votes are cast.</p>
  </div>
</div>
</body>
</html>
